<button class="dropdown btn btn-default dropdown-toggle event-report-expand-button"
    ng-click="vm.toggleExpandCollapse()" type="button">
    <i class="expand-button-toggle glyphicon pb-3"
        ng-class="{'glyphicon-chevron-down': vm.isExpanded, 'glyphicon-chevron-right': !vm.isExpanded}">
    </i>
</button>
