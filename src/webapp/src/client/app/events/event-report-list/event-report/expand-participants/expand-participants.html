<table class="nc-table event-report-extension-table no-border">
    <thead>
        <tr>
            <th class="col-xs-3" >
                <ace-sort-link on-sort="vm.onSort" sort-dir="vm.filter.sortOrder" sort-field="vm.filter.sortByColumnName" sort-value="name">
                    <span translate="events.tableTitle"></span>
                </ace-sort-link>
            </th>

            <th class="col-xs-2">
                <ace-sort-link on-sort="vm.onSort" sort-dir="vm.filter.sortOrder" sort-field="vm.filter.sortByColumnName" sort-value="typeName">
                    <span translate="events.tableType"></span>
                </ace-sort-link>
            </th>

            <th class="hidden-xs hidden-sm">
                <ace-sort-link on-sort="vm.onSort" sort-dir="vm.filter.sortOrder" sort-field="vm.filter.sortByColumnName" sort-value="startDate">
                    <span translate="events.tableStartDate"></span>
                </ace-sort-link>
            </th>

            <th class="hidden-xs hidden-sm">
                <ace-sort-link on-sort="vm.onSort" sort-dir="vm.filter.sortOrder" sort-field="vm.filter.sortByColumnName" sort-value="endDate">
                    <span translate="events.tableEndDate"></span>
                </ace-sort-link>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in vm.visitedEvents">
            <td class="col-xs-2 col-sm-4" style="word-break: break-word;">
                <a
                    ui-sref=" Root.WithOrg.Client.Events.EventContent({ id: event.id })">{{event.name}}</a>
            </td>
            <td class="col-xs-2">{{event.typeName}}</td>
            <td class="hidden-xs hidden-sm">
                {{event.startDate | amUtc | amLocal | amDateFormat:'YYYY-MM-DD HH-MM'}}
            </td>
            <td class="hidden-xs hidden-sm">
                {{event.endDate | amUtc | amLocal | amDateFormat:'YYYY-MM-DD HH-MM'}}
            </td>
        </tr>
    </tbody>
</table>
